<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <link rel="icon" type="image/x-icon" href="./img/calculator.png">
</head>
<body>
    <div id="calculator-container">
      <div id="calculator">
        <div id="display">
            <div id="display-output">output</div>
            <div id="display-input">input</div>
        </div>
        <div id="buttons-container">
            <div id="numbers">
                <div class="top-row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>
                <div class="middle-top-row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                </div>
                <div class="middle-bottom-row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                </div>
                <div class="bottom-row">
                    <button>0</button>
                    <button>.</button>
                </div>
            </div>
            <div id="delete-buttons">
                <div class="top-row">
                    <button class="wide-button">Clear</button>
                </div>
                <div class="middle-top-row">
                    <button class="wide-button">Del</button>
                </div>
            </div>
            <div id="operators">
                <div class="top-row">
                    <button>+</button>
                    <button>/</button>
                </div>
                <div class="middle-top-row">
                    <button>-</button>
                    <button>x</button>
                </div>
                <div class="middle-bottom-row">
                    <button>X<span>&#178;</span></button>
                </div>
                <div class="bottom-row">
                    <button class="wide-button">=</button>
                </div>
            </div>
        </div>
      </div>
    </div>
</body>
</html>
