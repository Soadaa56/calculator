<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <link rel="icon" type="image/x-icon" href="./img/calculator.png">
</head>
<body>
    <div id="calculator-container">
      <div id="calculator">
        <div id="display">
            <div data-previous-operand id="display-output"></div>
            <div data-current-operand id="display-input"></div>
        </div>
        <div id="buttons-container">
            <div id="numbers">
                <div class="top-row">
                    <button data-number="7" class="number">7</button>
                    <button data-number="8" class="number">8</button>
                    <button data-number="9" class="number">9</button>
                </div>
                <div class="middle-top-row">
                    <button data-number="4" class="number">4</button>
                    <button data-number="5" class="number">5</button>
                    <button data-number="6" class="number">6</button>
                </div>
                <div class="middle-bottom-row">
                    <button data-number="1" class="number">1</button>
                    <button data-number="2" class="number">2</button>
                    <button data-number="3" class="number">3</button>
                </div>
                <div class="bottom-row">
                    <button data-number="0" class="number">0</button>
                    <button data-number="." class="number">.</button>
                </div>
            </div>
            <div id="delete-buttons">
                <div class="top-row">
                    <button id="clear-button" data-all-clear class="wide-button">Clear</button>
                </div>
            </div>
            <div id="operators">
                <div class="top-row">
                    <button class="operand" data-operation="+">+</button>
                    <button class="operand" data-operation="/">/</button>
                </div>
                <div class="middle-top-row">
                    <button class="operand" data-operation="-">-</button>
                    <button class="operand" data-operation="x">x</button>
                </div>
                <div class="middle-bottom-row">
                    <button class="operand" data-operation="^">^</button>
                </div>
                <div class="bottom-row">
                    <button data-equal class="wide-button">=</button>
                </div>
            </div>
        </div>
      </div>
    </div>
</body>
</html>
